<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
		<link href="/static/images/main-icon.png" rel="icon">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Jobs Listing: {% block title %}{% endblock %} </title>
    </head>

    <body>
		 <nav class="navbar navbar-expand-md navbar-light border" style="background-color: #fff">
              <a class="navbar-brand" href="/">
                <img src="/static/images/main-icon.png" class="d-inline-block align-top">
                <span id='title'>Jobs Listing</span>
              </a>
              <div class="collapse navbar-collapse" id="navbar">
                  {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Job Board</a></li>
                        <li class="nav-item"><a class="nav-link" href="/recommended">Recommended Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/addJob">Employer</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                  {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                 {% endif %}
             </div>
         </nav>

        {% block main %} {% endblock %}
    </body>
</html>
